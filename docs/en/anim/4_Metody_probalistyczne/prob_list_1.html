    <!-- Style -->
    <style>
        body { background-color: #111827; color: #f3f4f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .mask-gradient {
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        @keyframes flow {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        .animate-path {
            animation: flow 0.5s linear forwards;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        /* Sliders */
        input[type=range] {
            height: 6px;
            border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -5px;
        }
    </style>

        const Settings = (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;

        // --- TRANSLATIONS ---
        const translations = {
            pl: {
                title: "Laboratorium Probabilistyki",

                how_to_read: "How to read this simulation?",

                rel_series_title: "System 2: Series (a1-a2-a3)",
                rel_series_desc: "Weakest link determines outcome. Failure of ANY element breaks the circuit. Reliability drops drastically.",
                rel_parallel_title: "System 3: Parallel (a1 || a2 || a3)",
                rel_parallel_desc: "Redundancy. System works as long as AT LEAST ONE element is functional. Very high reliability.",
                rel_formula: "Theoretical Formula",
                prob_p: "Reliability p of single element",
                current_flow: "Flow",
                simulation_grid: "History (1000 trials)",
                bayes_desc: "Experiment: Decision Tree.",
                bayes_expl: "Use sliders below to change factory parameters! 'Live Math' panel shows the full Bayes formula substitution. Theoretical part uses slider values, Empirical part uses exact counts from the table.",
                factory: "Factory",
                production_line: "Products",
                bayes_live: "Live Math (Bayes Formula)",
                good: "Good",
                bad: "Bad",
                sum: "Total",
                share_p: "Share P(F)",
                quality_p: "Quality P(G|F)",
                chart_title: "Convergence Chart",
                chart_rel_title: "Reliability Convergence",
                config_panel: "Factory Configuration (Potentiometers)",
                weight: "Weight (Share)",
                quality: "Production Quality",
                formula_theo: "Theoretical Formula (Parameters)",
                formula_emp: "Empirical Formula (From Table)",
            }
        };

        // --- COMMON COMPONENTS ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-gray-800 rounded-xl border border-gray-700 p-6 shadow-lg ${className}`}>
                {children}
            </div>
        );

        const ExplanationBox = ({ title, text }) => (
            <div className="bg-blue-900/20 border border-blue-500/30 rounded-lg p-4 mb-6 flex gap-3 items-start">
                <div className="mt-1 min-w-[20px] text-blue-400"><HelpCircle size={20} /></div>
                <div>
                    <h4 className="text-blue-300 font-bold text-sm mb-1 uppercase tracking-wider">{title}</h4>
                    <p className="text-gray-300 text-sm leading-relaxed">{text}</p>
                </div>
            </div>
        );

        const Button = ({ onClick, children, variant = "primary", className = "", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2 justify-center cursor-pointer";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-500 text-white shadow-blue-900/20 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed",
                secondary: "bg-gray-700 hover:bg-gray-600 text-gray-200 disabled:opacity-50",
                danger: "bg-red-600 hover:bg-red-500 text-white disabled:opacity-50",
                outline: "border border-gray-600 hover:bg-gray-700 text-gray-300"
            };
            return <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>{children}</button>;
        };

        const ResultBox = ({ label, value, subValue = null, color = "blue" }) => {
            const colors = {
                blue: "text-blue-400 border-blue-500/30 bg-blue-900/20",
                green: "text-green-400 border-green-500/30 bg-green-900/20",
                purple: "text-purple-400 border-purple-500/30 bg-purple-900/20",
                red: "text-red-400 border-red-500/30 bg-red-900/20",
                yellow: "text-yellow-400 border-yellow-500/30 bg-yellow-900/20",
            };
            return (
                <div className={`p-3 rounded-lg border flex flex-col ${colors[color] || colors.blue}`}>
                    <span className="text-gray-400 text-xs uppercase font-bold mb-1">{label}</span>
                    <span className="text-2xl font-mono font-bold">{typeof value === 'number' ? value.toFixed(4) : value}</span>
                    {subValue && <span className="text-xs opacity-70 mt-1">{subValue}</span>}
                </div>
            );
        };

        // --- CHART COMPONENT WITH AXES ---
        const ConvergenceChart = ({ data, theoretical, title, keys = ['val'] }) => {
            if (!data || data.length === 0) return null;
            
            // Dimensions with padding for axes
            const svgW = 400;
            const svgH = 220;
            const padL = 40; // Left padding for Y axis labels
            const padB = 20; // Bottom padding for X axis labels
            const padT = 20; // Top padding
            const padR = 60; // Right padding for Theoretical label
            
            const plotW = svgW - padL - padR;
            const plotH = svgH - padB - padT;

            // Generate path
            const makePath = (key, color) => {
                const points = data.map((d, i) => {
                    const x = padL + (i / (data.length - 1 || 1)) * plotW;
                    const y = padT + plotH - (d[key] * plotH); // 0 at bottom
                    return `${x},${y}`;
                }).join(' ');
                return <polyline points={points} fill="none" stroke={color} strokeWidth="2" vectorEffect="non-scaling-stroke" />;
            };

            const makeDashedLine = (val, color) => {
                const y = padT + plotH - (val * plotH);
                return (
                    <g>
                        <line x1={padL} y1={y} x2={padL + plotW} y2={y} stroke={color} strokeWidth="1" strokeDasharray="4 4" opacity="0.6" />
                        <text x={padL + plotW + 5} y={y + 4} fill={color} fontSize="10" fontWeight="bold">{val.toFixed(2)}</text>
                    </g>
                );
            };

            return (
                <div className="bg-gray-900/50 border border-gray-700 rounded-lg p-4 mt-6">
                    <h4 className="text-xs font-bold text-gray-400 uppercase mb-2">{title}</h4>
                    <svg viewBox={`0 0 ${svgW} ${svgH}`} className="w-full h-48">
                        {/* Axes Lines */}
                        <line x1={padL} y1={padT} x2={padL} y2={padT + plotH} stroke="#4b5563" strokeWidth="1" /> {/* Y Axis */}
                        <line x1={padL} y1={padT + plotH} x2={padL + plotW} y2={padT + plotH} stroke="#4b5563" strokeWidth="1" /> {/* X Axis */}

                        {/* Y Axis Labels */}
                        <text x={padL - 5} y={padT + plotH} textAnchor="end" fill="#9ca3af" fontSize="10">0.0</text>
                        <text x={padL - 5} y={padT + plotH/2} textAnchor="end" fill="#9ca3af" fontSize="10">0.5</text>
                        <text x={padL - 5} y={padT} textAnchor="end" fill="#9ca3af" fontSize="10">1.0</text>

                        {/* X Axis Labels */}
                        <text x={padL} y={svgH - 5} textAnchor="start" fill="#9ca3af" fontSize="10">0</text>
                        <text x={padL + plotW} y={svgH - 5} textAnchor="end" fill="#9ca3af" fontSize="10">{data.length}</text>

                        {/* Theoretical lines */}
                        {Object.entries(theoretical).map(([k, v], i) => makeDashedLine(v, ["#60a5fa", "#f87171", "#c084fc", "#fbbf24"][i % 4]))}
                        
                        {/* Data paths */}
                        {keys.map((k, i) => makePath(k, ["#3b82f6", "#ef4444", "#a855f7", "#f59e0b"][i % 4]))}
                    </svg>
                </div>
            )
        };

        // --- APPS ---

        const SetOperations = ({ lang, t }) => {
            const [elements, setElements] = useState([
                { id: 1, inA: true, inB: false, active: true },
                { id: 2, inA: false, inB: true, active: true },
                { id: 3, inA: true, inB: true, active: true },
                { id: 4, inA: false, inB: true, active: true },
                { id: 5, inA: true, inB: false, active: true },
            ]);
            const [lastShot, setLastShot] = useState(null);
            const [stats, setStats] = useState({ total: 0, hitsA: 0, hitsB: 0, hitsUnion: 0, hitsIntersection: 0 });
            const [history, setHistory] = useState([]);
            const [isAuto, setIsAuto] = useState(false);

            const activeEls = elements.filter(e => e.active);
            const totalActive = activeEls.length;
            
            const probA = totalActive > 0 ? activeEls.filter(e => e.inA).length / totalActive : 0;
            const probB = totalActive > 0 ? activeEls.filter(e => e.inB).length / totalActive : 0;
            const probUnion = totalActive > 0 ? activeEls.filter(e => e.inA || e.inB).length / totalActive : 0;
            const probInter = totalActive > 0 ? activeEls.filter(e => e.inA && e.inB).length / totalActive : 0;

            const shoot = () => {
                if (totalActive === 0) return;
                const randomIndex = Math.floor(Math.random() * totalActive);
                const hitEl = activeEls[randomIndex];
                setLastShot(hitEl.id);
                setStats(prev => {
                    const newTotal = prev.total + 1;
                    const newHitsA = prev.hitsA + (hitEl.inA ? 1 : 0);
                    const newHitsB = prev.hitsB + (hitEl.inB ? 1 : 0);
                    const newHitsUnion = prev.hitsUnion + (hitEl.inA || hitEl.inB ? 1 : 0);
                    const newHitsInter = prev.hitsIntersection + (hitEl.inA && hitEl.inB ? 1 : 0);
                    setHistory(h => [...h, { pA: newHitsA/newTotal, pB: newHitsB/newTotal, pUnion: newHitsUnion/newTotal, pInter: newHitsInter/newTotal }]);
                    return { total: newTotal, hitsA: newHitsA, hitsB: newHitsB, hitsUnion: newHitsUnion, hitsIntersection: newHitsInter };
                });
            };

            useEffect(() => {
                let interval;
                if (isAuto) interval = setInterval(shoot, 30);
                return () => clearInterval(interval);
            }, [isAuto, elements]);

            const toggleElement = (id) => {
                setElements(prev => prev.map(e => e.id === id ? { ...e, active: !e.active } : e));
                setStats({ total: 0, hitsA: 0, hitsB: 0, hitsUnion: 0, hitsIntersection: 0 });
                setHistory([]);
            };

            return (
                <div className="space-y-6">
                    <ExplanationBox title={t.how_to_read} text={t.sets_expl} />
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <Card className="flex flex-col items-center justify-center min-h-[350px] relative bg-gray-900/50 overflow-hidden">
                                <div className="relative w-full h-80">
                                    <div className={`absolute left-1/4 top-1/2 -translate-y-1/2 -translate-x-1/4 w-56 h-56 rounded-full border-4 transition-colors duration-300 ${lastShot && elements.find(e => e.id === lastShot)?.inA ? 'border-blue-400 bg-blue-500/20' : 'border-blue-900 bg-blue-900/5'}`}><span className="absolute top-4 left-1/2 -translate-x-1/2 text-blue-500 font-bold">{t.set_a}</span></div>
                                    <div className={`absolute right-1/4 top-1/2 -translate-y-1/2 translate-x-1/4 w-56 h-56 rounded-full border-4 transition-colors duration-300 ${lastShot && elements.find(e => e.id === lastShot)?.inB ? 'border-red-400 bg-red-500/20' : 'border-red-900 bg-red-900/5'}`}><span className="absolute top-4 left-1/2 -translate-x-1/2 text-red-500 font-bold">{t.set_b}</span></div>
                                    {elements.map((el) => {
                                        const positions = { 1: {left:'25%',top:'50%'}, 2: {left:'75%',top:'50%'}, 3: {left:'50%',top:'50%'}, 4: {left:'68%',top:'68%'}, 5: {left:'32%',top:'68%'} };
                                        const isHit = lastShot === el.id;
                                        return <button key={el.id} onClick={() => toggleElement(el.id)} style={positions[el.id]} className={`absolute w-12 h-12 rounded-full flex items-center justify-center transition-all duration-200 transform ${el.active ? 'opacity-100 cursor-pointer' : 'opacity-20 cursor-not-allowed'} ${isHit ? 'scale-150 bg-white text-black z-10' : 'bg-gray-800 text-gray-400 border border-gray-600'}`}>ω{el.id}</button>;
                                    })}
                                </div>
                                <div className="flex gap-4 mt-4 z-10"><Button onClick={shoot} variant="secondary" disabled={isAuto}>{t.random_shot}</Button><Button onClick={() => setIsAuto(!isAuto)} variant={isAuto ? "danger" : "primary"}>{isAuto ? <Pause size={18} /> : <Play size={18} />} {t.auto_shoot}</Button></div>
                            </Card>
                            <div className="bg-gray-800 p-4 rounded-lg text-sm text-gray-400 flex justify-between items-center mt-4"><div>{t.trials}: <span className="text-white font-mono text-lg ml-2">{stats.total}</span></div><Button onClick={() => { setStats({total:0,hitsA:0,hitsB:0,hitsUnion:0,hitsIntersection:0}); setHistory([]); }} variant="outline" className="text-xs py-1 h-8">{t.reset}</Button></div>
                        </div>
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">

        // --- RELIABILITY UNIT COMPONENT (Reusable) ---
        const ReliabilityUnit = ({ type, title, desc, t }) => {
            const [p, setP] = useState(0.8);
            const [history, setHistory] = useState([]);
            const [chartData, setChartData] = useState([]);
            const [isRunning, setIsRunning] = useState(false);
            const [speed, setSpeed] = useState(20);
            const [circuitState, setCircuitState] = useState({ flowing: true, count: 0 }); // State of individual comps is handled in render

            // Component Logic
            const checkSuccess = (a1, a2, a3) => {
                if (type === 'mixed') return a1 && (a2 || a3);
                if (type === 'series') return a1 && a2 && a3;
                if (type === 'parallel') return a1 || a2 || a3;
                return false;
            }

            const getTheoretical = (p) => {
                if (type === 'mixed') return p * (1 - (1 - p) * (1 - p));
                if (type === 'series') return p * p * p;
                if (type === 'parallel') return 1 - Math.pow(1-p, 3);
                return 0;
            }
            
            const getFormulaString = (p) => {
                const val = p.toFixed(2);
                if (type === 'mixed') return `P(A) = ${val} * [1 - (1-${val})²]`;
                if (type === 'series') return `P(A) = ${val}³`;
                if (type === 'parallel') return `P(A) = 1 - (1-${val})³`;
            }

            const theoretical = getTheoretical(p);
            const statsRef = useRef({ wins: 0, total: 0 });

            // Reset
            const reset = () => {
                setHistory([]);
                setChartData([]);
                setCircuitState(s => ({ ...s, count: 0 }));
                statsRef.current = { wins: 0, total: 0 };
            };

            // Loop
            useEffect(() => {
                let interval;
                if (isRunning) {
                    interval = setInterval(() => {
                        const a1 = Math.random() < p;
                        const a2 = Math.random() < p;
                        const a3 = Math.random() < p;
                        const success = checkSuccess(a1, a2, a3);

                        // Only visual state needs components status, but here we just toggle flow for simplicity in state
                        // Actually we need component states for visual.
                        setCircuitState(prev => ({ 
                            a1, a2, a3, 
                            flowing: success, 
                            count: prev.count + 1 
                        }));

                        statsRef.current.total += 1;
                        if (success) statsRef.current.wins += 1;
                        const currentAvg = statsRef.current.wins / statsRef.current.total;

                        setHistory(prev => [...prev, success].slice(-300)); // Limit grid dots
                        setChartData(cd => [...cd, { val: currentAvg }]);
                    }, speed);
                }
                return () => clearInterval(interval);
            }, [isRunning, p, speed, type]);

            return (
                <Card className="bg-gray-800 border border-gray-700 p-6 relative">

                                <div className="text-xs text-blue-300 font-mono">{getFormulaString(p)}</div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500 uppercase block mb-1">{t.speed}: {speed}ms</label>

                                            <path d="M 140 90 L 200 90" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} />
                                            <path d="M 200 90 L 200 50 L 240 50" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} />

                                            <path d="M 340 90 L 380 90" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} filter={circuitState.flowing ? "url(#glow)" : ""} />

                                            <text x="270" y="55" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">a2</text>

                                            <path d="M 320 90 L 380 90" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} filter={circuitState.flowing ? "url(#glow)" : ""} />

                                            <text x="90" y="95" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">a1</text>

                                            <rect x="160" y="70" width="60" height="40" rx="4" className="comp" fill={circuitState.a2 ? "#1e40af" : "#ef4444"} />
                                            <text x="190" y="95" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">a2</text>

                                            <rect x="260" y="70" width="60" height="40" rx="4" className="comp" fill={circuitState.a3 ? "#1e40af" : "#ef4444"} />
                                            <text x="290" y="95" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">a3</text>
                                        </g>
                                    )}

                                    {type === 'parallel' && (
                                        <g>
                                            <path d="M 20 90 L 80 90" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} />
                                            {/* Split */}

                                            <path d="M 200 150 L 260 150 L 260 90" className="wire" stroke={circuitState.a3 ? "#4ade80" : "#4b5563"} />
                                            
                                            <path d="M 260 90 L 380 90" className="wire" stroke={circuitState.flowing ? "#4ade80" : "#4b5563"} filter={circuitState.flowing ? "url(#glow)" : ""} />

                                            <rect x="140" y="10" width="60" height="40" rx="4" className="comp" fill={circuitState.a1 ? "#1e40af" : "#ef4444"} />
                                            <text x="170" y="35" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">a1</text>

                            </div>

                            {/* Dots Grid */}

                                    <div key={i} className={`w-1 h-1 rounded-full ${res ? 'bg-green-500' : 'bg-red-500'}`} />
                                ))}
                            </div>

                            {/* Chart */}
                            <ConvergenceChart data={chartData} theoretical={{ val: theoretical }} title={t.chart_title} keys={['val']} />
                        </div>
                    </div>
                </Card>
            );
        };

        const ReliabilitySystem = ({ lang, t }) => {
            return (
                <div className="space-y-8">
                    <ExplanationBox title={t.how_to_read} text={t.rel_desc} />
                    <ReliabilityUnit type="mixed" title={t.rel_mixed_title} desc={t.rel_mixed_desc} t={t} />
                    <ReliabilityUnit type="series" title={t.rel_series_title} desc={t.rel_series_desc} t={t} />
                    <ReliabilityUnit type="parallel" title={t.rel_parallel_title} desc={t.rel_parallel_desc} t={t} />
                </div>
            );
        };

        const BayesSimulation = ({ lang, t }) => {
            // New State for Potentiometers
            const [weights, setWeights] = useState({ f1: 33, f2: 33, f3: 34 });
            const [qualities, setQualities] = useState({ f1: 0.97, f2: 0.90, f3: 0.86 });
            
            // Computed Factories
            const totalWeight = weights.f1 + weights.f2 + weights.f3;
            const factories = useMemo(() => [
                { id: 1, share: weights.f1/totalWeight, quality: qualities.f1, color: '#22c55e', label: 'F1' },
                { id: 2, share: weights.f2/totalWeight, quality: qualities.f2, color: '#eab308', label: 'F2' },
                { id: 3, share: weights.f3/totalWeight, quality: qualities.f3, color: '#ef4444', label: 'F3' },
            ], [weights, qualities, totalWeight]);

            const [items, setItems] = useState([]);
            const [stats, setStats] = useState({
                f1: { good: 0, bad: 0 },
                f2: { good: 0, bad: 0 },
                f3: { good: 0, bad: 0 },
            });
            const [isRunning, setIsRunning] = useState(false);
            const [speed, setSpeed] = useState(20); // Faster Default
            const [activePath, setActivePath] = useState(null);

            const totalGood = items.filter(i => i.good).length;
            const f1Good = items.filter(i => i.fid === 1 && i.good).length;
            
            // --- THEORETICAL CALCULATIONS (Expanded) ---
            const pF1 = factories[0].share;
            const pF2 = factories[1].share;
            const pF3 = factories[2].share;
            
            const pGF1 = factories[0].quality;
            const pGF2 = factories[1].quality;
            const pGF3 = factories[2].quality;
            
            // Denominator parts
            const term1 = pF1 * pGF1;
            const term2 = pF2 * pGF2;
            const term3 = pF3 * pGF3;
            const pGood = term1 + term2 + term3;
            
            const pF1givenGood = pGood > 0 ? term1 / pGood : 0;
            
            // Ref for interval
            const factoriesRef = useRef(factories);
            factoriesRef.current = factories;

            useEffect(() => {
                let interval;
                if (isRunning) {
                    interval = setInterval(() => {
                        const currentFactories = factoriesRef.current;
                        const r = Math.random();
                        let fid = 3;
                        // Use cumulative prob from current shares
                        const s1 = currentFactories[0].share;
                        const s2 = currentFactories[1].share;
                        
                        if (r < s1) fid = 1;
                        else if (r < s1 + s2) fid = 2;
                        
                        const factory = currentFactories.find(f => f.id === fid);
                        const isGood = Math.random() < factory.quality;

                        setActivePath({ fid, good: isGood, id: Date.now() });
                        setItems(prev => [{ fid, good: isGood, id: Date.now() }, ...prev].slice(0, 100));
                        
                        setStats(prev => {
                            const k = `f${fid}`;
                            return { ...prev, [k]: { 
                                good: prev[k].good + (isGood ? 1 : 0),
                                bad: prev[k].bad + (isGood ? 0 : 1)
                            }};
                        });

                        setTimeout(() => setActivePath(null), speed * 0.8);
                    }, speed);
                }
                return () => clearInterval(interval);
            }, [isRunning, speed]); // remove factories from dep to allow live update

            const TreeVis = ({ active }) => {
                const svgW = 400, svgH = 200;
                const start = { x: 200, y: 20 };
                const fNodes = [{x: 100, y: 100}, {x: 200, y: 100}, {x: 300, y: 100}];
                const outcomes = { good: {xRel: -20, yRel: 60}, bad: {xRel: 20, yRel: 60} };

                return (
                    <svg viewBox={`0 0 ${svgW} ${svgH}`} className="w-full h-full">
                         {fNodes.map((f, i) => (
                             <g key={i}>
                                <line x1={start.x} y1={start.y} x2={f.x} y2={f.y} stroke="#374151" strokeWidth={1 + factories[i].share * 4} />
                                <line x1={f.x} y1={f.y} x2={f.x + outcomes.good.xRel} y2={f.y + outcomes.good.yRel} stroke="#374151" strokeWidth={1 + factories[i].quality * 2} />
                                <line x1={f.x} y1={f.y} x2={f.x + outcomes.bad.xRel} y2={f.y + outcomes.bad.yRel} stroke="#374151" strokeWidth={1 + (1-factories[i].quality) * 2} />
                                <circle cx={f.x} cy={f.y} r={10 + factories[i].share*10} fill="#1f2937" stroke={factories[i].color} strokeWidth="2" />
                                <text x={f.x} y={f.y+4} textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">F{i+1}</text>
                                <circle cx={f.x + outcomes.good.xRel} cy={f.y + outcomes.good.yRel} r="6" fill="#1f2937" stroke="#22c55e" />
                                <circle cx={f.x + outcomes.bad.xRel} cy={f.y + outcomes.bad.yRel} r="6" fill="#1f2937" stroke="#ef4444" />
                             </g>
                         ))}
                         <circle cx={start.x} cy={start.y} r="8" fill="#3b82f6" />
                         {active && (
                             <g>
                                 <line x1={start.x} y1={start.y} x2={fNodes[active.fid-1].x} y2={fNodes[active.fid-1].y} stroke={factories[active.fid-1].color} strokeWidth="4" className="animate-path" strokeDasharray="200" />
                                 <line x1={fNodes[active.fid-1].x} y1={fNodes[active.fid-1].y} x2={fNodes[active.fid-1].x + (active.good ? outcomes.good.xRel : outcomes.bad.xRel)} y2={fNodes[active.fid-1].y + (active.good ? outcomes.good.yRel : outcomes.bad.yRel)} stroke={active.good ? "#22c55e" : "#ef4444"} strokeWidth="4" className="animate-path" style={{animationDelay: '0.2s'}} strokeDasharray="100" />
                             </g>
                         )}
                    </svg>
                );
            };

            const grandTotal = Object.values(stats).reduce((acc, v) => acc + v.good + v.bad, 0);

            return (
                <div className="space-y-6">
                    <ExplanationBox title={t.how_to_read} text={t.bayes_expl} />
                    
                    {/* --- CONTROLS PANEL --- */}
                    <Card className="bg-gray-800/80 border-blue-500/20">
                        <h3 className="text-sm font-bold text-gray-400 uppercase mb-4 flex items-center gap-2"><Sliders size={16}/> {t.config_panel}</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                             {[1, 2, 3].map(i => {
                                 const k = `f${i}`;
                                 return (
                                     <div key={i} className="space-y-3 p-3 rounded bg-gray-900/50 border border-gray-700">
                                         <div className="flex justify-between items-center">
                                             <span className={`font-bold`} style={{color: factories[i-1].color}}>Fabryka {i}</span>
                                             <span className="text-xs bg-gray-700 px-2 py-1 rounded">{(factories[i-1].share * 100).toFixed(0)}%</span>
                                         </div>
                                         <div>
                                             <label className="text-[10px] text-gray-500 uppercase block mb-1">{t.weight}</label>
                                             <input type="range" min="1" max="50" value={weights[k]} onChange={(e) => setWeights(p => ({...p, [k]: parseInt(e.target.value)}))} className="w-full accent-blue-500"/>
                                         </div>
                                         <div>
                                             <label className="text-[10px] text-gray-500 uppercase block mb-1">{t.quality}: {(qualities[k] * 100).toFixed(0)}%</label>
                                             <input type="range" min="0" max="1" step="0.01" value={qualities[k]} onChange={(e) => setQualities(p => ({...p, [k]: parseFloat(e.target.value)}))} className="w-full accent-green-500"/>
                                         </div>
                                     </div>
                                 )
                             })}
                        </div>
                    </Card>

                    <div className="grid grid-cols-1 gap-8">
                        <Card className="min-h-[250px] flex items-center justify-center bg-gray-900/50 p-0 overflow-hidden relative">
                            <TreeVis active={activePath} />
                        </Card>

                        <div className="space-y-6">
                            <h3 className="font-bold text-white flex items-center gap-2"><Calculator size={20} /> {t.bayes_live}</h3>
                            
                            {/* --- NEW MATH PANEL (FULL FORMULA EXPANSION) --- */}
                            <div className="space-y-6">
                                {/* Theory */}
                                <div className="bg-gray-800 p-4 rounded border border-gray-600 flex flex-col items-center">
                                    <span className="text-xs text-blue-400 uppercase font-bold mb-4">{t.formula_theo}</span>
                                    <div className="flex items-center gap-4 text-sm overflow-x-auto w-full justify-center">
                                        
                                        <div className="flex flex-col items-center">
                                            {/* Numerator */}
                                            <div className="border-b border-gray-400 pb-1 mb-1 px-2 whitespace-nowrap">
                                                <span className="text-blue-300 font-bold">{pF1.toFixed(2)}</span> · <span className="text-green-300 font-bold">{pGF1.toFixed(2)}</span>
                                            </div>
                                            {/* Denominator (Expanded) */}
                                            <div className="px-2 text-gray-300 text-xs whitespace-nowrap flex gap-2">
                                                <span>(<span className="text-blue-300">{pF1.toFixed(2)}</span>·<span className="text-green-300">{pGF1.toFixed(2)}</span>)</span> +
                                                <span>(<span className="text-yellow-300">{pF2.toFixed(2)}</span>·<span className="text-green-300">{pGF2.toFixed(2)}</span>)</span> +
                                                <span>(<span className="text-red-300">{pF3.toFixed(2)}</span>·<span className="text-green-300">{pGF3.toFixed(2)}</span>)</span>
                                            </div>
                                        </div>

                                        <span className="text-xl">=</span>

                                        <div className="flex flex-col items-center">
                                            <div className="border-b border-gray-400 pb-1 mb-1 px-2 text-blue-300 font-bold">{term1.toFixed(3)}</div>
                                            <div className="px-2 text-gray-300 font-bold">{pGood.toFixed(3)}</div>
                                        </div>

                                        <span className="text-xl">=</span>
                                        <span className="text-2xl font-bold text-blue-400">{pF1givenGood.toFixed(3)}</span>
                                    </div>
                                </div>

                                {/* Empiric */}

                                    <span className="text-xs text-green-400 uppercase font-bold mb-4">{t.formula_emp}</span>

                                        <div className="flex flex-col items-center">

                                            </div>
                                            <div className="px-2 text-gray-300 font-bold">
                                                {stats.f1.good} + {stats.f2.good} + {stats.f3.good} <span className="text-[10px] text-gray-500 font-normal ml-1">({t.sum} {t.good})</span>
                                            </div>
                                        </div>

                                        <span className="text-xl">=</span>

                                        <div className="flex flex-col items-center">
                                            <div className="border-b border-gray-400 pb-1 mb-1 px-2 text-green-300 font-bold">{f1Good}</div>
                                            <div className="px-2 text-gray-300 font-bold">{totalGood}</div>
                                        </div>

                                        <span className="text-xl">=</span>
                                        <span className="text-2xl font-bold text-green-400">{(totalGood > 0 ? f1Good/totalGood : 0).toFixed(3)}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4 mt-6 items-center bg-gray-900/50 p-3 rounded">
                                <label className="text-sm text-gray-400 whitespace-nowrap">{t.speed}: {speed}ms</label>
                                <input type="range" min="20" max="2000" step="50" value={speed} onChange={(e) => setSpeed(parseInt(e.target.value))} className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                                
                                <Button onClick={() => setIsRunning(!isRunning)} variant={isRunning ? "danger" : "primary"} className="flex-1 whitespace-nowrap">{isRunning ? t.stop_sim : t.start_sim}</Button>
                                <Button onClick={() => {setItems([]); setStats({f1:{good:0,bad:0},f2:{good:0,bad:0},f3:{good:0,bad:0}})}} variant="secondary"><RefreshCw size={18}/></Button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Data Table */}
                    <div className="overflow-x-auto mt-8">
                        <table className="w-full text-sm text-left text-gray-400 rounded-lg overflow-hidden">
                            <thead className="text-xs text-gray-200 uppercase bg-gray-700">
                                <tr>
                                    <th className="px-6 py-3">{t.factory}</th>
                                    <th className="px-6 py-3">{t.share_p}</th>
                                    <th className="px-6 py-3">{t.quality_p}</th>
                                    <th className="px-6 py-3 text-green-400">{t.good}</th>
                                    <th className="px-6 py-3 text-red-400">{t.bad}</th>
                                    <th className="px-6 py-3">{t.sum}</th>
                                </tr>
                            </thead>
                            <tbody className="bg-gray-800 border-b border-gray-700">
                                {[1, 2, 3].map(i => {
                                    const k = `f${i}`;
                                    const s = stats[k];
                                    return (
                                        <tr key={i} className="border-b border-gray-700">
                                            <td className="px-6 py-4 font-medium text-white">F{i}</td>
                                            <td className="px-6 py-4">{(factories[i-1].share).toFixed(2)}</td>
                                            <td className="px-6 py-4">{factories[i-1].quality.toFixed(2)}</td>
                                            <td className="px-6 py-4 text-green-400 font-bold">{s.good}</td>
                                            <td className="px-6 py-4 text-red-400">{s.bad}</td>
                                            <td className="px-6 py-4">{s.good + s.bad}</td>
                                        </tr>
                                    );
                                })}
                                <tr className="bg-gray-750 font-bold text-white">
                                    <td className="px-6 py-4" colSpan={3}>TOTAL</td>
                                    <td className="px-6 py-4 text-green-400">{stats.f1.good + stats.f2.good + stats.f3.good}</td>
                                    <td className="px-6 py-4 text-red-400">{stats.f1.bad + stats.f2.bad + stats.f3.bad}</td>
                                    <td className="px-6 py-4">{grandTotal}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const ProbabilityApp = () => {
            const [lang, setLang] = useState('pl');
            const [activeTab, setActiveTab] = useState('sets');
            const t = translations[lang];

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 font-sans selection:bg-blue-500/30">
                    <header className="bg-gray-800 border-b border-gray-700 sticky top-0 z-20 shadow-xl">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg shadow-lg shadow-blue-900/50">
                                    <Activity className="text-white" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white tracking-tight">{t.title}</h1>
                                    <p className="text-sm text-gray-400">{t.subtitle}</p>
                                </div>
                            </div>
                            <button onClick={() => setLang(l => l === 'pl' ? 'en' : 'pl')} className="flex items-center gap-2 px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors border border-gray-600">
                                <Globe size={16} /> {lang === 'pl' ? 'English' : 'Polski'}
                            </button>
                        </div>
                    </header>
                    <main className="max-w-5xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                            {[
                                { id: 'sets', icon: Settings, label: t.tab_sets },
                                { id: 'reliability', icon: ShieldCheck, label: t.tab_reliability },
                                { id: 'bayes', icon: BarChart2, label: t.tab_bayes },
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center justify-center p-4 rounded-xl transition-all duration-300 border relative overflow-hidden ${activeTab === tab.id ? 'bg-gray-800 border-blue-500 text-blue-400 shadow-[0_0_20px_rgba(59,130,246,0.15)] scale-105 z-10' : 'bg-gray-800/50 border-transparent text-gray-500 hover:bg-gray-800 hover:text-gray-300'}`}>
                                    {activeTab === tab.id && <div className="absolute inset-0 bg-blue-500/5 animate-pulse" />}
                                    <tab.icon className="mb-2 relative z-10" size={24} />
                                    <span className="text-sm font-bold relative z-10">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                        <div className="animate-in fade-in zoom-in-95 duration-300">
                            {activeTab === 'sets' && <SetOperations lang={lang} t={t} />}
                            {activeTab === 'reliability' && <ReliabilitySystem lang={lang} t={t} />}
                            {activeTab === 'bayes' && <BayesSimulation lang={lang} t={t} />}
                        </div>
                    </main>
                    <footer className="border-t border-gray-800 mt-12 py-8 text-center text-gray-500 text-sm">
                        <p>&copy; 2026 Probability Department. Built for educational purposes.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProbabilityApp />);
    </script>
</body>
</html>
